{% block main %}
<form action="/posting/" enctype="multipart/form-data" method="post" class="mt-2">

        <div class="card-body">
            <label class="form-label" for="title">{{ post_form.title.label }}</label>
            {{ post_form.title }}
            <label class="form-label" for="desc">{{ post_form.desc.label }}</label>
            {{ post_form.desc }}
            <div class="input-group mb-3 mt-2">
                {{ post_form.file }}
            </div>
            <button class="btn bttt btn_card btn-dark rounded" type="submit"> Отправить</button>
        </div>
    </div>
</form>
{% endblock %}
